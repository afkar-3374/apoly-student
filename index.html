<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Poly Student</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* --------------------------------------------------
   BRAND COLORS FROM LOGO
-------------------------------------------------- */
:root {
  --blue-dark: #0E3A5D;
  --blue-mid:  #2E86C1;
  --orange:    #F2A027;
  --orange-light: #FFC66B;
  --bg: #F4F8FB;
  --text: #0B0E13;
  --card-bg: rgba(255,255,255,0.85);
}

.dark {
  --bg: #0A0F18;
  --text: #E8E8E8;
  --card-bg: rgba(14,25,40,0.7);
}

/* --------------------------------------------------
   GLOBAL
-------------------------------------------------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  transition: 0.3s ease;
}

* { box-sizing: border-box; }

/* --------------------------------------------------
   HEADER (MOBILE-FRIENDLY)
-------------------------------------------------- */
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  padding: 12px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-bottom: 2px solid var(--orange);
  z-index: 100;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* circular logo */
.logo {
  height: 55px;
  width: 55px;
  border-radius: 50%;
  object-fit: cover;
  background: white;
  padding: 3px;
}

/* Branding text hidden on small mobile */
.brand {
  display: flex;
  flex-direction: column;
  line-height: 1.1;
}

.brand-main {
  font-size: 22px;
  font-weight: 800;
  color: var(--blue-dark);
}

.brand-sub {
  font-size: 18px;
  color: var(--blue-mid);
}

/* ICONS ON RIGHT */
.nav-icons {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-icons i {
  font-size: 22px;
  color: var(--blue-mid);
  cursor: pointer;
  transition: 0.2s;
}

.nav-icons i:hover {
  color: var(--orange);
}

.dark-toggle {
  font-size: 20px;
  cursor: pointer;
  color: var(--orange);
}

/* --------------------------------------------------
   HERO (IMPROVED FOR MOBILE)
-------------------------------------------------- */
.hero {
  padding: 110px 20px 40px;
  text-align: center;
}

.hero-title {
  font-size: 36px;
  font-weight: 900;
  color: var(--blue-dark);
}

#typing {
  border-right: 3px solid var(--orange);
  animation: blink .8s infinite;
}

@keyframes blink { 50% { border-color: transparent; } }

.hero-sub {
  margin-top: 5px;
  opacity: 0.8;
  font-size: 16px;
}

/* --------------------------------------------------
   SEMESTER BUTTONS (BETTER MOBILE UI)
-------------------------------------------------- */
.sem-container {
  margin: 10px auto 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  padding: 0 15px;
}

.sem-btn {
  padding: 8px 18px;
  border-radius: 15px;
  background: var(--blue-mid);
  color: white;
  border: none;
  font-size: 14px;
  font-weight: 600;
}

.sem-btn.active {
  background: var(--orange);
  color: black;
}

/* --------------------------------------------------
   SUPER CLEAN SUBJECT CARDS
-------------------------------------------------- */
.subjects {
  padding: 10px 15px 60px;
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit,minmax(155px,1fr));
}

.card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  border: 2px solid rgba(0,0,0,0.05);
  transition: 0.25s;
}

.card:hover {
  transform: translateY(-5px);
}

.card i {
  font-size: 28px;
  color: var(--blue-mid);
  margin-bottom: 6px;
}

.card h3 {
  margin: 5px 0;
  font-size: 16px;
  color: var(--blue-dark);
}

.card button {
  margin-top: 6px;
  background: var(--orange);
  border: none;
  padding: 7px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

/* --------------------------------------------------
   FOOTER
-------------------------------------------------- */
.footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  background: var(--card-bg);
  border-top: 2px solid var(--orange);
}

/* --------------------------------------------------
   POPUP
-------------------------------------------------- */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%) scale(0);
  opacity: 0;
  background: var(--card-bg);
  padding: 20px 30px;
  border: 2px solid var(--orange);
  border-radius: 15px;
  backdrop-filter: blur(12px);
  transition: 0.25s ease;
  z-index: 200;
}

.popup.active {
  transform: translate(-50%,-50%) scale(1);
  opacity: 1;
}

.popup button {
  background: var(--blue-mid);
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  color: white;
  font-weight: 600;
}

</style>
</head>

<body>

<!-- üîµ NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png" class="logo">
    <div class="brand">
      <span class="brand-main">A Poly</span>
      <span class="brand-sub">Student</span>
    </div>
  </div>

  <div class="nav-icons">
    <i class="fa-brands fa-youtube" onclick="openLink('https://youtube.com/@a_poly_student')"></i>
    <i class="fa-brands fa-instagram" onclick="openLink('https://www.instagram.com/a_poly_student._/')"></i>
    <i class="fa-solid fa-globe" onclick="openLink('http://afkar.curiosityweekends.org/')"></i>
    <i class="fa-solid fa-moon dark-toggle" onclick="toggleDark()"></i>
  </div>
</div>

<!-- üîµ HERO -->
<div class="hero">
  <div class="hero-title"><span id="typing"></span></div>
  <div class="hero-sub">Engineering Notes ‚Ä¢ S1 Materials ‚Ä¢ Polytechnic Study Hub</div>
</div>

<!-- üîµ SEMESTERS -->
<div class="sem-container">
  <button class="sem-btn active">S1</button>
  <button class="sem-btn" onclick="comingSoon()">S2</button>
  <button class="sem-btn" onclick="comingSoon()">S3</button>
  <button class="sem-btn" onclick="comingSoon()">S4</button>
  <button class="sem-btn" onclick="comingSoon()">S5</button>
  <button class="sem-btn" onclick="comingSoon()">S6</button>
</div>

<!-- üîµ SUBJECT CARDS -->
<div class="subjects">

  <div class="card">
    <i class="fas fa-atom"></i>
    <h3>Physics</h3>
    <button onclick="downloadFile('physics.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-flask"></i>
    <h3>Chemistry</h3>
    <button onclick="downloadFile('chemistry.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-square-root-alt"></i>
    <h3>Mathematics</h3>
    <button onclick="downloadFile('maths.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-tools"></i>
    <h3>Workshop</h3>
    <button onclick="downloadFile('workshop.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-book"></i>
    <h3>English</h3>
    <button onclick="downloadFile('english.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-vial"></i>
    <h3>Physics Lab</h3>
    <button onclick="downloadFile('physicslab.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-vials"></i>
    <h3>Chemistry Lab</h3>
    <button onclick="downloadFile('chemistrylab.zip')">Download</button>
  </div>

  <div class="card">
    <i class="fas fa-desktop"></i>
    <h3>IT Lab</h3>
    <button onclick="downloadFile('itlab.zip')">Download</button>
  </div>

</div>

<!-- COMING SOON POPUP -->
<div id="popup" class="popup">
  <h3 style="margin-top:0;">Coming Soon ‚öôÔ∏è</h3>
  <p style="opacity:0.8;">Files for this section will be uploaded soon.</p>
  <button onclick="closePopup()">OK</button>
</div>

<!-- üîµ FOOTER -->
<div class="footer">
  ¬© 2025 A Poly Student ‚Ä¢ All Rights Reserved
</div>

<!-- JAVASCRIPT -->
<script>

/* Open links */
function openLink(url){ window.open(url, "_blank"); }

/* Dark mode */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* Coming soon popup */
function comingSoon(){
  document.getElementById("popup").classList.add("active");
}
function closePopup(){
  document.getElementById("popup").classList.remove("active");
}

/* Download file with check */
function downloadFile(name) {
    fetch("files/" + name, { method: "HEAD" })
    .then(res => res.ok ? window.location.href = "files/" + name : comingSoon())
    .catch(() => comingSoon());
}

/* Typing effect */
const text = "A Poly Student";
let i = 0;
function typeEffect(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 70);
  }
}
typeEffect();

</script>

</body>
</html>
