<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Poly Student</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* --------------------------------------------------
   COLOR THEME (MATCHES LOGO)
-------------------------------------------------- */
:root {
  --blue-dark: #0E3A5D;
  --blue-mid:  #2E86C1;
  --orange:    #F2A027;
  --bg: #F4F8FB;
  --text: #0B0E13;
  --card-bg: rgba(255,255,255,0.85);
}

.dark {
  --bg: #0A0F18;
  --text: #E8E8E8;
  --card-bg: rgba(14,25,40,0.75);
}

/* GLOBAL */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  transition: 0.3s ease;
}

* { box-sizing: border-box; }

/* --------------------------------------------------
   NAVBAR
-------------------------------------------------- */
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  padding: 12px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-bottom: 2px solid var(--orange);
  z-index: 200;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  height: 55px;
  width: 55px;
  border-radius: 50%;
  object-fit: cover;
  background: white;
  padding: 3px;
}

.brand {
  line-height: 1.1;
}

.brand-main {
  font-size: 22px;
  font-weight: 800;
  color: var(--blue-dark);
}

.brand-sub {
  font-size: 18px;
  color: var(--blue-mid);
}

/* icons */
.nav-icons {
  display: flex;
  align-items: center;
  gap: 14px;
}

.nav-icons i {
  font-size: 22px;
  color: var(--blue-mid);
  cursor: pointer;
  transition: 0.2s;
}

.nav-icons i:hover {
  color: var(--orange);
}

/* --------------------------------------------------
   HERO
-------------------------------------------------- */
.hero {
  padding: 110px 20px 40px;
  text-align: center;
}

.hero-title {
  font-size: 40px;
  font-weight: 900;
  color: var(--blue-dark);
}

#typing {
  border-right: 3px solid var(--orange);
  animation: blink .8s infinite;
}

@keyframes blink { 50% { border-color: transparent; } }

.hero-sub {
  margin-top: 5px;
  opacity: 0.85;
}

/* --------------------------------------------------
   SEM BUTTONS
-------------------------------------------------- */
.sem-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  padding: 0 15px;
}

.sem-btn {
  padding: 8px 18px;
  border-radius: 15px;
  background: var(--blue-mid);
  color: white;
  border: none;
  font-size: 14px;
  font-weight: 600;
}

.sem-btn.active {
  background: var(--orange);
  color: black;
}

/* --------------------------------------------------
   SUBJECT CARDS
-------------------------------------------------- */
.subjects {
  padding: 10px 15px 60px;
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit,minmax(155px,1fr));
}

.card {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  border: 2px solid rgba(0,0,0,0.05);
  transition: 0.25s;
}

.card:hover { transform: translateY(-5px); }

.card i {
  font-size: 28px;
  color: var(--blue-mid);
}

.card h3 {
  font-size: 16px;
  margin: 5px 0;
  color: var(--blue-dark);
}

.card button {
  background: var(--orange);
  border: none;
  padding: 7px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

/* --------------------------------------------------
   POPUPS
-------------------------------------------------- */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%) scale(0);
  opacity: 0;
  background: var(--card-bg);
  padding: 20px 25px;
  border-radius: 15px;
  border: 2px solid var(--orange);
  backdrop-filter: blur(14px);
  transition: 0.25s ease;
  z-index: 300;
}

.popup.active {
  transform: translate(-50%,-50%) scale(1);
  opacity: 1;
}

/* file popup */
#filePopup {
  width: 90%;
  max-width: 400px;
}

.file-item {
  background: var(--card-bg);
  border: 1px solid var(--blue-mid);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.file-item button {
  background: var(--orange);
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* --------------------------------------------------
   FOOTER
-------------------------------------------------- */
.footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  border-top: 2px solid var(--orange);
  font-size: 14px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png" class="logo">
    <div class="brand">
      <span class="brand-main">A Poly</span>
      <span class="brand-sub">Student</span>
    </div>
  </div>

  <div class="nav-icons">
    <i class="fa-brands fa-youtube" onclick="openLink('https://youtube.com/@a_poly_student')"></i>
    <i class="fa-brands fa-instagram" onclick="openLink('https://www.instagram.com/a_poly_student._/')"></i>
    <i class="fa-solid fa-globe" onclick="openLink('http://afkar.curiosityweekends.org/')"></i>
    <i class="fa-solid fa-moon dark-toggle" onclick="toggleDark()"></i>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-title"><span id="typing"></span></div>
  <div class="hero-sub">Engineering Notes • S1 Materials • Polytechnic Study Hub</div>
</div>

<!-- SEM BUTTONS -->
<div class="sem-container">
  <button class="sem-btn active">S1</button>
  <button class="sem-btn" onclick="comingSoon()">S2</button>
  <button class="sem-btn" onclick="comingSoon()">S3</button>
  <button class="sem-btn" onclick="comingSoon()">S4</button>
  <button class="sem-btn" onclick="comingSoon()">S5</button>
  <button class="sem-btn" onclick="comingSoon()">S6</button>
</div>

<!-- SUBJECT CARDS -->
<div class="subjects">

  <div class="card">
    <i class="fas fa-atom"></i>
    <h3>Physics</h3>
    <button onclick="openFileViewer('physics')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-flask"></i>
    <h3>Chemistry</h3>
    <button onclick="openFileViewer('chemistry')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-square-root-alt"></i>
    <h3>Mathematics</h3>
    <button onclick="openFileViewer('maths')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-tools"></i>
    <h3>Workshop</h3>
    <button onclick="openFileViewer('workshop')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-book"></i>
    <h3>English</h3>
    <button onclick="openFileViewer('english')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-vial"></i>
    <h3>Physics Lab</h3>
    <button onclick="openFileViewer('physicslab')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-vials"></i>
    <h3>Chemistry Lab</h3>
    <button onclick="openFileViewer('chemistrylab')">View</button>
  </div>

  <div class="card">
    <i class="fas fa-desktop"></i>
    <h3>IT Lab</h3>
    <button onclick="openFileViewer('itlab')">View</button>
  </div>

</div>

<!-- COMING SOON POPUP -->
<div id="popup" class="popup">
  <h3>Coming Soon ⚙️</h3>
  <p style="opacity:0.8;">Files for this section will be uploaded soon.</p>
  <button onclick="closePopup()">OK</button>
</div>

<!-- FILE VIEWER POPUP -->
<div id="filePopup" class="popup">
  <h3 id="filePopupTitle">Files</h3>
  <div id="fileList" style="max-height:250px; overflow-y:auto;"></div>
  <button onclick="closeFilePopup()">Close</button>
</div>

<!-- FOOTER -->
<div class="footer">
  © 2025 A Poly Student • All Rights Reserved
</div>

<!-- JAVASCRIPT -->
<script>

/* Open links */
function openLink(url){
  window.open(url, "_blank");
}

/* Dark mode */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* Coming soon popup */
function comingSoon(){
  document.getElementById("popup").classList.add("active");
}
function closePopup(){
  document.getElementById("popup").classList.remove("active");
}

/* Typing effect */
const messages = [
  "A Poly Student",
  "Welcome to Your Study Hub",
  "Get All S1 Notes",
  "Engineering Made Simple",
  "Polytechnic Study Materials",
  "Learn • Practice • Achieve"
];

let msgIndex = 0;
let charIndex = 0;
let isDeleting = false;

function typeEffect() {
  const el = document.getElementById("typing");
  const text = messages[msgIndex];

  if (!isDeleting) {
    el.innerHTML = text.substring(0, charIndex++);
    if (charIndex > text.length) {
      isDeleting = true;
      setTimeout(typeEffect, 1200);
      return;
    }
  } else {
    el.innerHTML = text.substring(0, charIndex--);
    if (charIndex < 0) {
      isDeleting = false;
      msgIndex = (msgIndex + 1) % messages.length;
    }
  }

  setTimeout(typeEffect, isDeleting ? 50 : 80);
}
typeEffect();

/* File Viewer */
function openFileViewer(subject){
  fetch(`files/${subject}/files.json`)
    .then(res => res.json())
    .then(data => {

      document.getElementById("filePopupTitle").innerHTML =
        subject.charAt(0).toUpperCase() + subject.slice(1);

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      data.files.forEach(file => {
        list.innerHTML += `
          <div class="file-item">
            <span>${file}</span>
            <button onclick="downloadSubjectFile('${subject}','${file}')">Download</button>
          </div>
        `;
      });

      document.getElementById("filePopup").classList.add("active");

    })
    .catch(() => comingSoon());
}

function downloadSubjectFile(subject, file){
  window.location.href = `files/${subject}/${file}`;
}

function closeFilePopup(){
  document.getElementById("filePopup").classList.remove("active");
}

</script>

</body>
</html>
